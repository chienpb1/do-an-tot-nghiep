<div class="row">
    <div class="col-md-12 m-b-30">
        <!-- begin page title -->
        <div class="d-block d-lg-flex flex-nowrap align-items-center">
            <div class="page-title mr-4 pr-4 border-right">
                <h1>Quản lý đơn hàng</h1>
            </div>

            <div class="ml-auto d-flex align-items-center secondary-menu text-center">

            </div>
        </div>
        <!-- end page title -->
    </div>
</div>
<!-- end row -->
<!-- begin row -->

<div class="row">
    <div class="col-md-12 ">
        <div class="card card-statistics">
            <div class="card-header">
                <div class="card-heading">
                    <div class="row">
                        <div class="col-md-6 text-left">
                            <h4 class="card-title">Danh sách đơn hàng</h4>
                        </div>
                        <div class="col-md-6">
                            <form class="justify-content-end">
                                <div class="form-group">
                                    <input onchange="angular.element(this).scope().search(this.value)" type="date" class="form-control" placeholder="Search">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-bordered">
                        <thead class="thead-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Mã đơn hàng</th>
                            <th scope="col">Người đặt</th>
                            <th scope="col">Ngày tạo</th>
                            <th scope="col">Địa chỉ nhận hàng</th>
                            <th scope="col">Tổng tiền (VNĐ)</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="order in orders">
                            <th scope="row">{{$index+1}}</th>
                            <td>{{order.id}}</td>
                            <td>{{order.username}}</td>
                            <td>{{order.createDate | date:'dd-MM-yyyy HH:mm:ss'}}</td>
                            <td>{{order.address}}</td>
                            <td>{{order.total | number:0}}</td>
<!--                            <td class="text-right">-->
<!--                                <button ng-click="edit(brand.id)" class="btn btn-primary">Edit</button>-->
<!--                                <button ng-click="delete(brand.id)" class="btn btn-dark">Delete</button>-->
<!--                            </td>-->
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
